{% extends "base.html" %}

{% block head %}
  {{ super() }}
  <meta name="description" content="{{ page.summary|striptags }}">
{% endblock %}

{% block title %}
  {{ page.title|striptags }} {{ super() }}
{% endblock %}
{% block page_title %}
<h1 class="display-2">{{ page.title}}</h1>
{% endblock page_title %}

{% block content %}
  <article class="article">
    <div class="content">
      {{ page.content }}
    </div>
  </article>
{% endblock %}
